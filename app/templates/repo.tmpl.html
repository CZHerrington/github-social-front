<div class="single-repo">
	<a href="/#/users/{{ vm.repoData.github }}">{{ vm.repoData.github }}</a>
	<a href="{{vm.repoData.oc_url}}">{{ vm.repoData.oc_login }}</a>
	{{ vm.repoData.title }}
	{{ vm.repoData.description }}
	{{ vm.repoData.language }}
	<span ng-click="vm.comment()">Reply</span>
	<form ng-show="vm.showreplyform" ng-submit="vm.commentSubmit(comment)">
		<input type="textarea" name="reply" ng-model="comment.content">
		<button>Submit Comment</button>
	</form>
	<div class="comment-block">
		<div class="single-comment" ng-repeat="comment in vm.comments">
			{{ comment.github }} 1 point {{ comment.timestamp }} ago.
			{{ comment.content }}

			<span ng-click="vm.toggleShown(comment)">Reply</span>
			<form ng-show="comment.shown" ng-submit="vm.replySubmit(reply)">
				<input type="textarea" name="reply-content" ng-model="reply.content">
				<input type="hidden" name="reply-parent-id" ng-model="reply.parent_id" ng-init="reply.parent_id=comment.id">
				<button>Submit Reply</button>
			</form>
		</div>
	</div>
</div>
