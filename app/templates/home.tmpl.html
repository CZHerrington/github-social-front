<div class="all-repos">
	<div class="home-page-repo" ng-repeat="repo in vm.allRepoData | limitTo: vm.limit">
		<span>{{ repo.title }}</span>
		<span>{{ repo.create_date }}</span>
		<span>{{ repo.oc_login }}</span>
		<span>{{ repo.language }}</span>
		<span>{{ repo.title }}</span>
		
		<span>{{ repo.description }}</span>
		<span>{{ repo.user_description }}</span>
		<a href="/#/users/{{repo.github}}">{{ repo.github }}</a>
		<a href="/#/repos/{{repo.id}}">View Comments</a>
		<span ng-show="repo.account" ng-click="vm.deletePost(repo.id)">Delete</span>
	</div>
	<span ng-click="vm.viewMore()">View More</span>
</div>
